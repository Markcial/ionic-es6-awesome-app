<ion-view view-title="Ulabox Music">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        This is the search page you have to implement!

        <input type="text" ng-model="song" ng-keyUp="search(song)">

        <ion-list>
            <ion-item ng-repeat="result in results">
              {{result.name()}}
              {{result.artist()}}
              <img ng-src="{{result.imageUrl()}}" alt="Description" />
            </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
